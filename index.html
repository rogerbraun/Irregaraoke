<!DOCTYPE html>
<html>
  <head>
    <title>Irregaraoke</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" media='screen'>
    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js'></script>
    <script src='js/app.js'></script>
    <style type='text/css'>
      #karaoke-video {
        width: 576px;
        height: 384px;
        padding: 20px;
        display:block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body ng-app='karaokeApp' ng-controller='karaokeController'>
    <div class='container'>
      <div class='row'>
        <div class='col-md-12'>
          <h1>Irregaraoke</h1>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-3'>
          <h2>Playlist</h2>
          <button ng-click='playNext()'>Play Next Song</button>
          <ul>
            <li ng-repeat='song in playList' ng-click='removeSong(song)'>
              {{song.artist}} - {{song.title}}
            </li>
          </ul>
        </div>
        <div class='col-md-9'>
          <embed type='application/x-vlc-plugin' id='karaoke-video'>
          </embed>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-3'>
          <form role='form'>
            <label for='query'>Suchwort ({{visibleSongs.length}} Ergebnisse)</label>
            <input class='form-control' id='query' ng-model='query'>
          </form>
        </div>
        <div class='col-md-9'>
          <table class='table table-striped table-hover'>
            <thead>
              <tr>
                <th>Artist</th>
                <th>Song</th>
              <tr>
            </thead>
            <tbody>
              <tr ng-click='addSong(song)' ng-repeat='song in visibleSongs'>
                <td>{{song.artist}}</td>
                <td>{{song.title}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
